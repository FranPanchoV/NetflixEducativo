<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>netflix Educativo</title>
  <link rel="stylesheet" href="Neft.css">
</head>
<body>
  <aside class="background- banner">
    <img src="fondo netf.jpg" alt="imagen baackground-">
  </aside>
  <div class="header">
    <nav>
      <img src="logo.png" class="logotipo">
      <div>
        <a href="#"><img src="language.png" class="language-img">Español <img src="down-arrow.png" class="arrow"></a>
        <a href="#">Iniciar Sesión</a>
      </div>
    </nav>
    <div class="container">
      <h1>Peliculas y series <br> ilimitadas y mucho <br> más</h1>
      <h3>A partir de S/ 3.99. Cancela cuando quieras</h3>
      <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresia de Netflix.</p>
      <div>
        <input type="text" placeholder="tucorreo@gmail.com" class="start-input">
        <button type="button" class="start-btn">Comenzar</button>
      </div>
    </div>
  </div>
  <main>
    <div class="tendencias">
      <h3 class="sub-title">Tendencias</h3>
    </div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="Wonka.jpg"></div>
        <div class="swiper-slide"><img src="La viuda Negra.jpg"></div>
        <div class="swiper-slide"><img src="Karol G.jpg"></div>
        <div class="swiper-slide"><img src="K.O.jpg"></div>
        <div class="swiper-slide"><img src="Ginny y Georgia.jpg"></div>
        <div class="swiper-slide"><img src="Corazon Delator.jpg"></div>
        <div class="swiper-slide"><img src="Extraterritorial.jpg"></div>
        <div class="swiper-slide"><img src="Acquaman y el reino perdido.jpg"></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
</div>
</body>
</html>
